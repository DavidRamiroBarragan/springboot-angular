<div class="card border-primary mb-3">
    <div class="card-header">
        <h5 class="card-title">Listado de clientes</h5>
    </div>
    <div class="card-body text-primary">
        <div class="my-2 mr-1">
            <button type="button" class="btn btn-primary" routerLink="/clientes/form">Crear cliente</button>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="clientes?.length==0">
            <h4 class="alert-heading">Error!</h4>
            <p></p>
            <p class="mb-0">No se han encontrado datos</p>
        </div>
        <table class="table table-bordered table-striped able-responsive " *ngIf="clientes?.length>0">
            <thead class="thead-inverse ">
                <tr class="text-center">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes ">
                    <td scope="row ">{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-success mr-2" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
