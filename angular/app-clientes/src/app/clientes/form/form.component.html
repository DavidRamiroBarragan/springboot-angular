<div class="row">
    <div class="col-sm-12">
        <div class="card text-info">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body">
                <form (ngSubmit)="create()">
                    <div class="form-group">
                        <label for="nombre" class=" col-form-label col-sm-2">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre" [(ngModel)]="cliente.nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class=" col-form-label col-sm-2">Apellido</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Apellido" [(ngModel)]="cliente.apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label col-sm-2">E-Mail</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="email@server.dominio" [(ngModel)]="cliente.email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary" role="button">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
